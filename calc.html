<!DOCTYPE html>

<html>
    <style>
        p {
            color: rgb(255, 255, 255);
            font-size: 35px;
        }
        body {
            display: flex;
            flex-grow: 1;
            justify-content: center;
            justify-items: center;
            align-items: center;
            align-content: center;
            gap: 60px;
            background-color: rgb(43, 85, 148);
            vertical-align: middle;
            flex-direction: column;
            flex-wrap: wrap;
        }
        .Calculator {
            gap: 10px;
            display: flex;
            flex-wrap: wrap;
            flex-grow: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
        .btn {
            border-radius: 68px;
            width: 75px;
            height: 75px;
            background-color: rgb(0, 255, 255);
            border: none;
            color: white;
            transition: 500ms;
            font-size: 50px;
        }
        .Container {
            width: 350px;
            gap: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn:hover {
            background-color: rgb(100, 255, 255);
        }
        .btn:active {
            transform: scale(0.8);
        }
        .Screen {
            border-radius: 25px;
            background-color: blue;
            height: 75px;
            display: flex;
            flex-wrap: wrap;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
    </style>
    <head>
        <title>
            Calculator
        </title>
    </head>
    <body>
        
        <div class="Calculator">
            <div class="Screen">
                <p id ="display">
                    >
                </p>   
            </div>
            <div class ="Container" id="C1">
            <button class="btn" id="+">
            +
            </button>
            <button class="btn" id="-">
            -
            </button>
            <button class="btn" id="/">
            /
            </button>
            <button class="btn" id="x">
            x
            </button>
        </div>
         <div class ="Container" id="C2">
            <button class="btn" id=".">
            .
            </button>
            <button class="btn" id="C">
            C
            </button>
            <button class="btn" id="0">
            0
            </button>
            <button class="btn" id="1">
            1
            </button>
        </div>
         <div class ="Container" id="C3">
            <button class="btn" id="2">
            2
            </button>
            <button class="btn" id="3">
            3
            </button>
            <button class="btn"id="4">
            4
            </button>
            <button class="btn" id="5">
            5
            </button>
        </div>
         <div class ="Container" id="C4">
            <button class="btn" id="6">
            6
            </button>
            <button class="btn"id="7">
            7
            </button>
            <button class="btn" id="8">
            8
            </button>
            <button class="btn" id="9">
            9
            </button>
        </div>
        <div class="Container" id="C=">
            <button class="btn" id="=">
            =
            </button>
        </div>
        </div>
        
        <script src="calc.js">
        </script>
    </body>
</html>
